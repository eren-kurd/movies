<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    <div class="header">
        <h1 class="logo">Movies</h1>
        <div>
            <div>
	<input type="checkbox" class="checkbox" id="chk" />
	<label class="label" for="chk">
		<i class="fas fa-moon"></i>
		<i class="fas fa-sun"></i>
		<div class="ball"></div>
	</label>
</div>
        <h5>Add Movie</h5>
        </div>
       
    </div>
    

    <div class="formm">
        <div class="form">
            <div class="err">
                <h1>Error</h1>
                <p>You Entered Wrong Value</p>
            </div>
            <h2>Add Your Movie</h2>
            <input type="text" placeholder="Name Of Movie" id="movie">
            <input type="text" placeholder="Image Url" id="image">
            <input type="number" placeholder="Rating" id="rating">
            <div class="btns">
                <button id="submit">Submit</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="movies">

        
    </div>
    <script src="app.js" defer></script>
</body>
</html>
